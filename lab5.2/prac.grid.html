<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CADT</title>
        <link rel="stylesheet" href="stylee3.css">  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </header>
    <body>
    <div class="container">
        <div class="head">
            <div class="profile">
                <img src="photo_2024-11-14_16-10-57.jpg" id="pic1">
                <p id="active"></p>
                <div class="message">
                    <b id="name"> Lynith leang </b> shared <b id="name"> Vatana's picture</b>
                   <p id="date"> Yesterday at 8:17pm
                    <p id="setting"><i class="fa-solid fa-ellipsis"></i></p> 
                   </p>
                </div>
            
            </div>
        </div>
       <div class="main">
        <img src="photo_2024-11-14_16-44-33.jpg" id="pic2">
        <div class=" pic-footer">
            <div class="like">
                <P> like</P>
                <i class="fa-solid fa-thumbs-up"></i>
            </div>
            <div class="cmt">
                <P> comment</P>
                <i class="fa-solid fa-comment"></i>
            </div>
            <div class="send">
                <P>send</P>
                <i class="fa-brands fa-facebook-messenger"></i>
            </div>
            <div class="share">
                <P>share</P>
                <i class="fa-solid fa-share"></i>
            </div>
        </div>
        <div class="footer1">
            <span class="emoji">❤️</span>
            <span class="emoji1">👍</span>
            <span class="emoji2">😂 2,603</span>
        </div>
       </div>
       <div class="footer">
        <i class="fa-solid fa-camera"></i>
        <div class="cmt-sec">
            <P id="cmt-as">Comment as Ouk Vatana</P>
            <div class="gif">
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-face-smile"></i>
            </div>
        </div>
       </div>
    </div>
    </body>
</html>
